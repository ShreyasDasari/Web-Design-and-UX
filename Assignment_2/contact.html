<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="icon" href="images/download.png">
    <title>Contact Me</title>
</head>
<body>
    <div class="contact">
    <h1> Contact Me!</h1>
    <div class="container">
        <form action="index.html">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">
            <br>
            <br>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">
            <br>
            <br>
            <br>
            <label for="email">Email ID</label>
            <input type="text" id="email" name="Email ID" placeholder="Your Email ID..">
            <br>
            <br>
            <br>
            <label for="contact">Contact number</label>
            <input type="text" id="contact" name="Contact number" placeholder="Your Contact number..">
            <br>
            <br>
            <br>
            <label for="country">Country</label>
            <select id="country" name="country">
                <option value="australia">India</option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
            </select>
            <br>
            <br>
            <br>
            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="Type your message here!"
                style="height:200px"></textarea>
            <br>
            <br>
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>
    </div>
